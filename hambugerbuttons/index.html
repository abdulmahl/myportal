<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hamburger Buttons &bull; Abdul Mahl</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div class="examples">
        <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line line__top" width="80" height="10" x="10" y="25" rx="5">

                </rect>
                <rect class="line line__mid" width="80" height="10" x="10" y="45" rx="5">

                </rect>
                <rect class="line line__bottom" width="80" height="10" x="10" y="65" rx="5">

                </rect>
            </svg>
        </button>

        <button class="button-two">
            <svg stroke="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <line class="line line__top" x1="90" x2="10" y1="40" y2="40" 
                    stroke-width="10"
                    stroke-linecap="round"
                    stroke-dasharray="80"
                    stroke-dashoffset="0">
                </line>

                <line class="line line__bottom" x1="10" x2="90" y1="60" y2="60" 
                    stroke-width="10"
                    stroke-linecap="round"
                    stroke-dasharray="80"
                    stroke-dashoffset="0">
                </line>
            </svg>
        </button>

        <button class="button-three">
            <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="0 0 100 100" width="250">
                <path d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 25 v 70"></path>
            </svg>
        </button>
    </div>
    <script type="module" src="scripts/main.js"></script>
    
</body>
</html>
